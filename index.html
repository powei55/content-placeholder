<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content-placeholder</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Charis+SIL:ital,wght@0,400;1,700&family=Happy+Monkey&family=Mulish:wght@200&family=Orbitron:wght@500&family=Poppins:ital,wght@0,200;1,100&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="card-header animated-bg" id="header">&nbsp;</div>

        <div class="card-content">
            <h3 class="card-title animated-bg animated-bg-text" id="title">&nbsp; </h3>
            <p class="class" id="excerpt">&nbsp;
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </p>

            <div class="author">
                <div class="profile-img animated" id="profile_img">
                   &nbsp;
                </div>
                <div class="author-info">
                    <strong class="animated-bg animated-bg-text" id="name">
                        &nbsp;
                    </strong>
                    <small class="animated-bg animated-bg-text" id="date">
                        &nbsp;
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
